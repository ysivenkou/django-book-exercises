{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Главная{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Объявления</h1>
        </header>
        <nav>
            <a href="{% url 'bboard:index' %}">Главная</a>
            <a href="{% url 'bboard:rubrics' %}">Рубрики</a>
            <a href="{% url 'bboard:add' %}">Добавить</a>
            {% for rubric in rubrics %}
            <a href="{% url 'bboard:by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти</a>
            {% endif %}
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
